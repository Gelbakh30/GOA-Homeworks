<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <form>
            <center>
                <label for="name">Name:</label>
            <input id="name"  type="text" placeholder = "enter your name..." required>

            <br>
            <br>

            <label for="surname">Lastname:</label>
            <input id="surname"  type="text" placeholder = "enter your surname..." required>

            <br>
            <br>

            <label for="social">Email:</label>
            <input id = "social" type="email" placeholder = "enter your Email..." required>

            <br>
            <br>
            
            <p>Enter your gender:</p>
            <input value="m" id="man" type="radio" name = gender>
            <label for="man">Male</label>
            <input value="f" id="woman" type="radio" name = gender>
            <label for="woman">Female</label>

            <br>
            <br>
            
            
            <input type="checkbox" id="cb">
            <label for="cb">Accept Terms & Conditions</label>
            
            <br>
            <br>
            
            <input type="submit">
            </center>

        </form>
    </body>
</html>
